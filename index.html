<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Group</title>
</head>

<body>
    <div id="container">
        <div class="form_style">
            <h1 class="my_header">My Form Group</h1>
            <form action="" method="get" class="form-example">
                <input type='text' id='input' class="form__input" />
                <input type='button' value='add to list' class="example_c" id='add' />
                <ul id='list'>
                    <li class="student"> Students</li>
                </ul>
            </form>
            <div class="my_group">
                <input type="text" id="input_group" class="form__input">
                <button type="text" class="example_c" id="list_group" onclick="addToList()">Number of Group</button>
                <button type="text" class="example_c" id="remove_group" onclick="removeGroup()">Remove Groups</button>
                <p id="my_p" ></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="my_script.js"></script>
</body>

</html>
